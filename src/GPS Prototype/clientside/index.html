<body>

    <div class="wrapper">
        <!-- Page Content -->
        <div class="jumbotron shadow-sm rounded-lg" id="Wrap">
            <h3 class="display-6">GPS Positioning <ion-icon name="globe" size="small"></ion-icon>
            </h3>
            <p>Your current position (Lat, Long):</p>
            <p id="xPos">0</p>
            <p id="yPos">0</p>
            <p id="tests">0</p>
            <hr class="my-1">

            <a class="btn btn-dark btn-sm" href="#" role="button" onclick="Reset()">Reset</a>
            <a class="btn btn-dark btn-sm" role="button" data-toggle="modal" data-target="#exampleModal" style="color: #fff;">Change GET interval</a>

            <div class=" btn-group mr-2" role="group" aria-label="Second group" style="float: right;">
                <a class="btn btn-dark btn-sm" href="#" role="button" onclick="ZoomIn()">
                    <ion-icon name="contract" class="icon-small hydrated relayout pull-right" size="small">
                    </ion-icon>
                </a>
                <a class="btn btn-dark btn-sm" href="#" role="button" onclick="ZoomOut()">
                    <ion-icon name="expand" class="icon-small hydrated relayout pull-right" size="small">
                    </ion-icon>
                </a>
            </div>


            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">New Interval</h5>
                      
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>The interval between get requests.</p><p style="padding-bottom: 0.3rem;">(milliseconds. 1000 = 1 second)</p>
                      <input type="number" id="intervalInput" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="UpdateInterval()">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>





        </div>
        <!-- <div id="devOptions">
            <h1>Welcome to My Awesome App</h1>
            
        </div> -->
        <div style="width: 100%; height: 600px;" id="mapContainer"></div>
        <!-- <div id="content">
            <div id="mapContainer"></div>
        </div> -->
    </div>

</body>
