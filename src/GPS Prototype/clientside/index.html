<body>

    <div class="wrapper">
        <!-- Page Content -->
        <div class="jumbotron shadow-sm rounded-lg" id="Wrap">
            <h3 class="display-6">GPS Positioning <ion-icon name="globe" size="small"></ion-icon>

            <p>Your current position (Lat, Long):</p>
            <p id="xPos">0</p>
            <p id="yPos">0</p>
            <p id="tests">0</p>

            <div class="container h-50" style="justify-content: flex-end;">
                <div class="row no-gutters">
                  <div class="col">
                    <a class="btn btn-dark btn-sm" href="#" role="button" onclick="Reset()">Reset</a>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control h-50" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="col">
                    <div class=" btn-group mr-2" role="group" aria-label="Second group" style="float: right;">
                        <a class="btn btn-dark btn-sm" href="#" role="button" onclick="ZoomIn()">
                            <ion-icon name="contract" class="icon-small hydrated relayout pull-right" size="small">
                            </ion-icon>
                        </a>
                        <a class="btn btn-dark btn-sm" href="#" role="button" onclick="ZoomOut()">
                            <ion-icon name="expand" class="icon-small hydrated relayout pull-right" size="small">
                            </ion-icon>
                        </a>
                    </div>
                  </div>
                </div>
              </div>
