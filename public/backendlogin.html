<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./css/backend.css">
	<link rel="stylesheet" type="text/css" href="./css/creative.min.css">
</head>

<body>
    <div class="header">
        <img src="img/logo.png" alt="logo"/>
        <h2>Sandman</h2>
        <h4 class="text-muted">Admin tool for DREAM Heritage CIC</h4>
	</div>
	
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Username" id="username_login">
							
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="Password" id="password_login">
						</div>
						<div class="form-group">
							<div id="errMsg"> <p> ERROR - PLEASE CHECK LOGIN DETAILS </p> </div>
							<button type="button" value="Login" id="btnLogin" class="btn btn-primary float-right login-btn" href="/features/list">Log In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

<footer class="bg-light py-5">
    <div class="container">
	  <div class="small text-center text-muted">Copyright &copy; 2020 - <a href="https://e-voice.org.uk/dreamcommunity/">Dream Heritage CIC</a>
	  </br>
	  <a href="../index.html" style="color: #10C400;">Return to Main Webpage</a>
	  </div>
    </div>
</footer>

   <!-- Add Firebase products that you want to use -->

   <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
   <script type="text/javascript" src="loginauth.js"></script>

</body>
</html>
